<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Municipios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRiesgo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let riesgo of riesgos">
      <ion-item class="no-padding">
        <ion-label>
          <h2><b>ID: </b>{{ riesgo.itemID }}</h2>
          <h2><b>Nombre: </b>{{ riesgo.nombre_municipio }}</h2>
          <h2><b>Riesgo: </b></h2><p>{{ riesgo.riesgo }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="editRiesgo(riesgo.id)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRiesgo(riesgo.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-button
    class="ion-padding"
    color="light"
    expand="full"
    [routerLink]="['/riesgos']"
    >Regresar</ion-button
  >

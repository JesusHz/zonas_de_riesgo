<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Editar Municipio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Clave IGECEM</ion-label>
    <ion-input type="text" [(ngModel)]="poblado.itemID" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="poblado.nombre_municipio" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Poblacion</ion-label>
    <ion-input type="text" [(ngModel)]="poblado.poblacion" required></ion-input>
  </ion-item>

 

  <ion-button
    class="ion-padding"
    color="primary"
    expand="full"
    (click)="updatePoblado(poblado)"
    >Actualizar</ion-button
  >
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRio()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let rio of rios">
      <ion-item class="no-padding">
        <ion-label>
          <h2><b>ID: </b>{{ rio.itemID }}</h2>
          <h2><b>Nombre: </b>{{ rio.nombre_municipio }}</h2>
          <h2><b>Rio o Canal: </b></h2><p>{{ rio.rio }}</p>
          <h2><b>Longitud: </b>{{ rio.longitud }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="editRio(rio.id)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRio(rio.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-button
    class="ion-padding"
    color="light"
    expand="full"
    [routerLink]="['/home']"
    >Regresar</ion-button
  >

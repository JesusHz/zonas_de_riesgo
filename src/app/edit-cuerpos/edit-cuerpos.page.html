<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Editar Cuerpo de Agua</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Clave IGECEM</ion-label>
    <ion-input type="text" [(ngModel)]="cuerpo.itemID" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="cuerpo.nombre_municipio" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cuerpo de agua</ion-label>
    <ion-input type="text" [(ngModel)]="cuerpo.cuerpo" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Capacidad</ion-label>
    <ion-input type="text" [(ngModel)]="cuerpo.capacidad" required></ion-input>
  </ion-item>

 

  <ion-button
    class="ion-padding"
    color="primary"
    expand="full"
    (click)="updateCuerpo(cuerpo)"
    >Actualizar</ion-button
  >
</ion-content>
